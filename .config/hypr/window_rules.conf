# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule = opaque, ^(mpv)$
windowrulev2 = workspace 5, class:^(mpv)$
windowrulev2 = noinitialfocus, class:^(mpv)$

windowrule = opaque, ^(sioyek)$
windowrule = opaque, ^(org.jellyfin.jellyfinmediaplayer)$

# discord
windowrulev2 = workspace 9 silent, class:^(discord)$
windowrulev2 = opaque, class:^(chromium)$, title:(YouTube)
windowrulev2 = opaque, class:^(discord)$, title:(theater)

# chromium
windowrulev2 = float, center, class:^(chromium)$, title:^(Save File)$

# anki
windowrulev2 = size 600 600, center, class:^(anki)$, title:^(Change Notetype)$
windowrulev2 = size 900 900, center, class:^(anki)$, title:^(Annotate Image)$
windowrulev2 = float, class:^(anki)$, title:^(Add)$
windowrulev2 = opaque, class:^(anki)$, title:^(Add)$
windowrulev2 = size 900 900, center, class:^(anki)$, title:^(Add)$

# neofetch popup
windowrulev2 = float, class:^(kitty)$, title:^(neofetch)$
windowrulev2 = move 40 80, class:^(kitty)$, title:^(neofetch)$
windowrulev2 = size 380 380, class:^(kitty)$, title:^(neofetch)$
windowrulev2 = animation popin, class:^(kitty)$, title:^(neofetch)$
windowrulev2 = noborder, class:^(kitty)$, title:^(neofetch)$
windowrulev2 = stayfocused, class:^(kitty)$, title:^(neofetch)$

# cht.sh popup
windowrulev2 = float, class:^(kitty)$, title:^(cht.sh)$
windowrulev2 = center, class:^(kitty)$, title:^(cht.sh)$
