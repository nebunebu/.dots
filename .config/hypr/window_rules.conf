windowrulev2 = animation popin, class:^(kitty)$, title:^(cht.sh)$
windowrulev2 = noborder, class:^(kitty)$, title:^(cht.sh)$
windowrulev2 = stayfocused, class:^(kitty)$, title:^(cht.sh)$

